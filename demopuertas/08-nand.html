<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerta Lógica NAND</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .gate-container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #e67e22;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .circuit-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            height: 110px;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 170px;
        }
        
        .input-row {
            display: flex;
            align-items: center;
            margin: 7px 0;
            position: relative;
            width: 100%;
            justify-content: flex-end;
        }
        
        .input-label {
            font-weight: bold;
            margin-right: 10px;
            width: 60px;
            text-align: right;
            font-size: 13px;
        }
        
        .switch {
            width: 50px;
            height: 25px;
            background-color: #95a5a6;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        .switch::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .switch.on {
            background-color: #2ecc71;
        }
        
        .switch.on::after {
            transform: translateX(25px);
        }
        
        .input-light {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0);
            transition: all 0.3s;
        }
        
        .input-light.on {
            box-shadow: 0 0 12px rgba(52, 152, 219, 0.8);
        }
        
        .gate-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            flex-grow: 1;
        }
        
        .wire-horizontal {
            height: 2px;
            background-color: #7f8c8d;
            margin: 7px 0;
            width: 100%;
        }
        
        .gate {
            position: relative;
            width: 75px;
            height: 55px;
            background: linear-gradient(135deg, #e67e22, #d35400);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(230, 126, 34, 0.3);
        }
        
        .gate-inputs {
            position: absolute;
            left: -15px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
        }
        
        .gate-input {
            width: 15px;
            height: 2px;
            background-color: #7f8c8d;
        }
        
        .output-line {
            position: absolute;
            right: -15px;
            width: 15px;
            height: 2px;
            background-color: #7f8c8d;
        }
        
        .output-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 170px;
        }
        
        .output-row {
            display: flex;
            align-items: center;
            margin: 7px 0;
            width: 100%;
        }
        
        .output-light {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: #e67e22;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            transition: all 0.3s;
        }
        
        .output-light.on {
            box-shadow: 0 0 12px rgba(230, 126, 34, 0.8);
        }
        
        .output-label {
            font-weight: bold;
            font-size: 13px;
        }
        
        .connection-line {
            height: 2px;
            background-color: #7f8c8d;
            flex-grow: 1;
            margin: 0 8px;
        }
        
        .truth-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            font-size: 13px;
        }
        
        .truth-table th, .truth-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .truth-table th {
            background-color: #d35400;
            color: white;
        }
        
        .truth-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .highlight {
            background-color: #ffffcc !important;
            font-weight: bold;
        }
        
        .true-value {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .false-value {
            color: #7f8c8d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <h1>Puerta Lógica NAND</h1>
        
        <div class="circuit-row">
            <div class="input-container">
                <div class="input-row">
                    <div class="input-label">Entrada A</div>
                    <div class="switch" id="switchA"></div>
                    <div class="input-light" id="lightA"></div>
                </div>
                
                <div class="input-row">
                    <div class="input-label">Entrada B</div>
                    <div class="switch" id="switchB"></div>
                    <div class="input-light" id="lightB"></div>
                </div>
            </div>
            
            <div class="connection-line"></div>
            
            <div class="gate-box">
                <div class="wire-horizontal"></div>
                <div class="gate">
                    NAND
                    <div class="gate-inputs">
                        <div class="gate-input"></div>
                        <div class="gate-input"></div>
                    </div>
                    <div class="output-line"></div>
                </div>
                <div class="wire-horizontal"></div>
            </div>
            
            <div class="connection-line"></div>
            
            <div class="output-container">
                <div class="output-row">
                    <div class="output-light" id="outputLight"></div>
                    <div class="output-label">Salida (A NAND B)</div>
                </div>
            </div>
        </div>
        
        <table class="truth-table">
            <thead>
                <tr>
                    <th>Entrada A</th>
                    <th>Entrada B</th>
                    <th>Salida NAND</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row1">
                    <td class="true-value">V</td>
                    <td class="true-value">V</td>
                    <td class="false-value">F</td>
                </tr>
                <tr id="row2">
                    <td class="true-value">V</td>
                    <td class="false-value">F</td>
                    <td class="true-value">V</td>
                </tr>
                <tr id="row3">
                    <td class="false-value">F</td>
                    <td class="true-value">V</td>
                    <td class="true-value">V</td>
                </tr>
                <tr id="row4">
                    <td class="false-value">F</td>
                    <td class="false-value">F</td>
                    <td class="true-value">V</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const switchA = document.getElementById('switchA');
        const switchB = document.getElementById('switchB');
        const lightA = document.getElementById('lightA');
        const lightB = document.getElementById('lightB');
        const outputLight = document.getElementById('outputLight');
        
        // Estado inicial
        let stateA = false;
        let stateB = false;
        
        // Actualizar al inicio
        updateCircuit();
        
        // Event listeners
        switchA.addEventListener('click', () => {
            stateA = !stateA;
            updateCircuit();
        });
        
        switchB.addEventListener('click', () => {
            stateB = !stateB;
            updateCircuit();
        });
        
        function updateCircuit() {
            // Actualizar interruptor A
            if (stateA) {
                switchA.classList.add('on');
                lightA.classList.add('on');
            } else {
                switchA.classList.remove('on');
                lightA.classList.remove('on');
            }
            
            // Actualizar interruptor B
            if (stateB) {
                switchB.classList.add('on');
                lightB.classList.add('on');
            } else {
                switchB.classList.remove('on');
                lightB.classList.remove('on');
            }
            
            // Actualizar salida NAND (NOT AND)
            if (!(stateA && stateB)) {
                outputLight.classList.add('on');
            } else {
                outputLight.classList.remove('on');
            }
            
            // Actualizar tabla
            updateTruthTable();
        }
        
        function updateTruthTable() {
            // Quitar resaltado de todas las filas
            document.getElementById('row1').classList.remove('highlight');
            document.getElementById('row2').classList.remove('highlight');
            document.getElementById('row3').classList.remove('highlight');
            document.getElementById('row4').classList.remove('highlight');
            
            // Determinar qué fila resaltar
            let rowToHighlight = 0;
            
            if (stateA && stateB) rowToHighlight = 1;
            else if (stateA && !stateB) rowToHighlight = 2;
            else if (!stateA && stateB) rowToHighlight = 3;
            else rowToHighlight = 4;
            
            document.getElementById('row' + rowToHighlight).classList.add('highlight');
        }
    </script>
</body>
</html>
